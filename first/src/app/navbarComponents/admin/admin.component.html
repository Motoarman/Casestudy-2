<div class="table-responsive-sm" >

<table  mat-table [dataSource]="userdetails" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container  matColumnDef="Firstname">
      <th class="res" mat-header-cell *matHeaderCellDef>Firstname  </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Lastname">
      <th class="res" mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="EmailId">
      <th class="res" mat-header-cell *matHeaderCellDef> Email id </th>
      <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="PComment">
      <th class="res" style="padding-left: 10px;" mat-header-cell *matHeaderCellDef> Comment </th>
      <td  id="comment" mat-cell *matCellDef="let element"> {{element.pComment}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
